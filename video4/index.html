<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 4</title>
    <style>
        body { margin: 0; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; position: relative; font-family: Arial, sans-serif; }
        video { width: 100%; height: auto; max-height: 100vh; }
        #soundBtn { position: absolute; bottom: 30px; right: 30px; background: rgba(255,255,255,0.85); border: none; border-radius: 50px; padding: 12px 20px; font-size: 16px; cursor: pointer; font-weight: bold; box-shadow: 0px 0px 10px rgba(255,255,255,0.8); transition: 0.3s; }
        #soundBtn:hover { background: white; box-shadow: 0px 0px 12px rgba(255,255,255,1); }
    </style>
</head>

<body>
    <video id="video" playsinline controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <button id="soundBtn">ðŸ”Š Activar sonido</button>
    <script>
        const video = document.getElementById('video');
        const soundBtn = document.getElementById('soundBtn');
        soundBtn.addEventListener('click', () => { video.muted = false; video.play(); soundBtn.style.display = "none"; });
    </script>
</body>
</html>
